<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            margin: 20px;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }
        .card h2 {
            margin-bottom: 10px;
        }
        .card i {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Admin Dashboard</h1>
    </div>

    <div class="container">
        <div class="dashboard">
            <div class="card">
                <i class="fas fa-users"></i>
                <h2>User Management</h2>
                <p>View, Edit, or Remove Users</p>
            </div>
            <div class="card">
                <i class="fas fa-cogs"></i>
                <h2>System Settings</h2>
                <p>Modify System Configurations</p>
            </div>
            <div class="card">
                <i class="fas fa-shield-alt"></i>
                <h2>Security Logs</h2>
                <p>View Recent Activity & Logs</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Flask Honeypot. Admin Panel Simulation.</p>
    </div>
</body>
</html>
